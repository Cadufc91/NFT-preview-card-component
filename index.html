<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <section class="images">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="view"><img src="images/icon-view.svg" alt="view"></div>
    </section>
    <h2><a href="#">Equilibrium #3429</a></h2>

    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    
    <ul>
      <li class="price"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</li>
      <li class="clock"><img src="images/icon-clock.svg" alt="clock"> 3 days left</li>
    </ul>  

    <div class="divider"></div>
    
    <div class="avatar">
      <img class="profile" src="images/image-avatar.png" alt="avatar">
      <p class="creation">Creation of <a class="creation-link" href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cadufc91">Cadufc</a>.
  </div>
</body>
</html>
